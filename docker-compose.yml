version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: applyflow-postgres
    environment:
      POSTGRES_DB: applyflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - applyflow_pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  applyflow_pgdata:
